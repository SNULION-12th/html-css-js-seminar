<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liongram</title>
    <link rel="stylesheet" type="text/css" href="./instagram.css" />
  </head>
  <body>
    <main class="main-container">
      <header class="header">
        <img src="./images/logo.png" alt="logo" class="logo" />
        <input placeholder="검색" class="search" />
        <img src="./images/icon_list.png" alt="icon-list" class="icon-list" />
      </header>
      <div class="content-container">
        <div class="story-container">
          <article class="story-element">
            <div class="story-profile-container">
              <img src="./images/profile.png" alt="프로필" />
            </div>
            <span>내 스토리</span>
          </article>
          <article class="story-element">
            <div class="story-profile-container">
              <img src="./images/profile.png" alt="프로필" />
            </div>
            <span>id1</span>
          </article>
          <article class="story-element">
            <div class="story-profile-container">
              <img src="./images/profile.png" alt="프로필" />
            </div>
            <span>id2</span>
          </article>
          <article class="story-element">
            <div class="story-profile-container">
              <img src="./images/profile.png" alt="프로필" />
            </div>
            <span>id3</span>
          </article>
          <article class="story-element">
            <div class="story-profile-container">
              <img src="./images/profile.png" alt="프로필" />
            </div>
            <span>id4</span>
          </article>
        </div>
        <div class="article-container">
          <header class="profile-container">
            <div class="article-owner">
              <img
                src="./images/profile.png"
                alt="프로필"
                class="article-owner-profile"
              />
              <span class="owner-name">taehyeongkim98</span>
            </div>
            <button class="article-options">
              <img src="./images/more_button.png" alt="더보기" />
            </button>
          </header>
          <img src="" alt="" class="article" />
          <div class="button-container"></div>
          <div class="comment-container"></div>
        </div>
      </div>
      <footer></footer>
    </main>
  </body>
</html>
