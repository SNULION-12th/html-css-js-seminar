<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./instagram.css" />
    <title>Liongram</title>
  </head>
  <body>
    <main>
      <header class="header">
        <img class="logo" src="./html-css-js-seminar/images/logo.png" />
        <input class="search" placeholder="검색" />
        <img
          class="icon-list"
          src="./html-css-js-seminar/images/icon_list.png"
        />
      </header>
    </main>

    <div class="content-container">
      <div class="story-container">
        <div class="story-element">
          <div class="story"></div>
          <div class="story-owner">내 스토리</div>
        </div>
        <div class="story-element">
          <div class="story"></div>
          <div class="story-owner">xeesoxee</div>
        </div>
        <div class="story-element">
          <div class="story"></div>
          <div class="story-owner">e0_jin_03</div>
        </div>
        <div class="story-element">
          <div class="story"></div>
          <div class="story-owner">j._.woonly</div>
        </div>
        <div class="story-element">
          <div class="story"></div>
          <div class="story-owner">jennierubyjane</div>
        </div>
      </div>
      <section>
        <div class="profile-container">
          <div class="profile">
            <img
              class="profile-image"
              src="./html-css-js-seminar/images/profile.png"
            />
            <span class="profile-name">likelion_snu</span>
          </div>
          <div class="menu"></div>
        </div>
        <img class="article" src="./html-css-js-seminar/images/article.jpg" />
        <div class="button-container">
          <img
            class="feed-buttons"
            src="./html-css-js-seminar/images/feed_like_button.png"
          />
          <img
            class="feed-buttons"
            src="./html-css-js-seminar/images/feed_comment_button.png"
          />
          <img
            class="feed-buttons"
            src="./html-css-js-seminar/images/feed_share_button.png"
          />
        </div>
        <div class="comment-container">
          <img class="smile" src="./html-css-js-seminar/images/smile.png" />
          <input class="comment" placeholder="댓글 달기..." />
          <button class="comment-button">게시</button>
        </div>
        <footer>
          <p class="footer-message">Ⓒ2024 LIONGRAM</p>
        </footer>
      </section>
    </div>
  </body>
</html>
